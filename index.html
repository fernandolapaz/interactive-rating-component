<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!-- Rating state -->
    <section class="rating-card">
      <div class="star">
        <img src="images/icon-star.svg" alt="icon star">
      </div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>

      <form>
        <input type="radio" name="stars" value="1" id="1">
        <label for="1">1</label>
        <input type="radio" name="stars" value="2" id="2">
        <label for="2">2</label>
        <input type="radio" name="stars" value="3" id="3">
        <label for="3">3</label>
        <input type="radio" name="stars" value="4" id="4">
        <label for="4">4</label>
        <input type="radio" name="stars" value="5" id="5">
        <label for="5">5</label>
        <button type="button" class="btn" id="btn">Submit</button>
      </form>

      <div id="message"></div>
    </section>

    <!-- Thank you state -->
    <section class="ty-card hidden">
      <img src="images/illustration-thank-you.svg" alt="illustration thank you">

      <div class="user-rating">You selected <span id="insert-rating"></span> out of 5</p>
      </div>

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
